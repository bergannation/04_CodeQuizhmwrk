<!DOCTYPE html>
<html>
  <head>
    <title>CODE QUIZ!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  </head>
  <body>
    <header>
      <h1 class="time" style="text-align: right"></h1>
    </header>

    <section class="grid">
      <div id="quiz">
        <h1>Coding Quiz Challenge</h1>
        <hr style="margin-bottom: 20px" />
        <div id="buttons">
          <button class="start-button">Start Quiz</button>
          <button class="resetbutton" id="reset">Reset Quiz</button>
          <button class="resetbutton" id="resetLeader">
            Reset Leaderboard
          </button>
        </div>

        <p id="question"></p>

        <div class="buttons">
          <button id="btn0"><span id="option0"></span></button>
          <button id="btn1"><span id="option1"></span></button>
          <button id="btn2"><span id="option2"></span></button>
          <button id="btn3"><span id="option3"></span></button>
        </div>

        <hr style="margin-top: 50px" />
        <footer>
          <p id="progress">Question x of y</p>
          <section id="leaderboard">
            <ol></ol>
            <div id="records">
              <form>
                <label for="initials">Initials:</label>
                <input
                  type="text"
                  id="initials"
                  name="initials"
                  maxlength="3"
                />
              </form>
              <button class="button" id="save">Save</button>
            </div>
            <a class="highscores" href="">View highscores</a>
            <p>Click 'View Highscores' or 'Reset Quiz' to try again</p>
          </section>
        </footer>
      </div>
    </section>

    <script src="Assets/script.js"></script>
  </body>
</html>
